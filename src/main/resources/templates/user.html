<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <div class="text-white" th:text="${user.username}+ ' with Role: '+${user.roles}"></div>
        </div>
        <a th:href="@{/logout}" class="text-white">Logout</a>
    </div>
</nav>


<div class = row>
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
        <div class="col-2">
            <form>
                <nav class="nav nav-pills nav flex-column">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" aria-current="page" href="/admin/">Admin</a>
                    <a class="nav-link active" href="/user/">User</a>
                </nav>
            </form>
        </div>
    </div>
    <div class="col-md-8 bg-light"  >
        <div class="tab-pane fade show active"
             id="v-pills-admin"
             role="tabpanel"
             aria-labelledby="v-pills-admin-tab"
             tabindex="0">
            <h3>User information</h3>
            <div class="container-fluid border">
                        <h5>About user</h5>
                    </div>
                    <div class="container-fluid bg-white border">
                        <table class="table table-striped bg-white" style="background-color: #F7F7F7">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.age}"></td>
                                <td>
                                    <table>
                                        <tr>
                                            <td th:each="role: ${user.roles}">
                                                <span th:text="${role.role}"> </span>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
    </div>
</div>
</body>
</html>
